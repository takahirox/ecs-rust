<html>
  <head>
    <title>ecs-rust web example - breakout</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  </head>
  <body>
    <canvas id="canvas" width="480" height="480" style="border:1px solid #000000;"></canvas>
    <script type="module">
      import init from './ecs_rust_web_example_breakout.js';

      const canvas = document.getElementById('canvas');
      canvas.width = Math.max(100, window.innerWidth - 20);
      canvas.height = Math.max(100, window.innerHeight - 20);

      init().catch(console.error);
    </script>
  </body>
</html>
